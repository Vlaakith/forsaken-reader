<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forsaken Lore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a1a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            line-height: 1.8;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ff3333;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin-bottom: 10px;
            font-size: 2.5em;
            letter-spacing: 3px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å New/Archive */
        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-toggle button {
            background: rgba(30, 30, 40, 0.9);
            border: 1px solid #333;
            color: #888;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .mode-toggle button:hover {
            background: rgba(50, 50, 60, 0.9);
            color: #ccc;
        }

        .mode-toggle button.active {
            background: rgba(80, 30, 30, 0.9);
            border-color: #ff6666;
            color: #ff6666;
        }

        .mode-toggle button.archive-btn.active {
            background: rgba(50, 50, 70, 0.9);
            border-color: #8888ff;
            color: #aaaaff;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∏—Å—Ç–æ—Ä–∏—è–º */
        .story-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .story-nav button {
            background: rgba(40, 40, 50, 0.9);
            border: 1px solid #444;
            color: #ccc;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }

        .story-nav button:hover {
            background: rgba(60, 60, 70, 0.9);
            border-color: #666;
        }

        .story-nav button.active {
            background: rgba(80, 30, 30, 0.9);
            border-color: #ff6666;
            color: #ff6666;
        }

        .story {
            background: rgba(20, 20, 25, 0.9);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
        }

        .story h2 {
            color: #ff6666;
            margin-bottom: 15px;
            font-size: 1.4em;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .story p {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        /* –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —Å–ª–æ–≤–∞ */
        .word {
            color: #66ccff;
            cursor: pointer;
            border-bottom: 1px dotted #66ccff;
            transition: all 0.2s;
            position: relative;
        }

        .word:hover {
            color: #99ddff;
            background: rgba(100, 200, 255, 0.1);
        }

        .word.learned {
            color: #66ff66;
            border-color: #66ff66;
        }

        .plain {
            /* –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç –±–µ–∑ –ø–µ—Ä–µ–≤–æ–¥–∞ */
        }

        /* –ê—É–¥–∏–æ –∫–Ω–æ–ø–∫–∏ */
        .audio-btn {
            background: rgba(100, 50, 150, 0.3);
            border: 1px solid #9966ff;
            color: #cc99ff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.2s;
            margin: 5px;
        }

        .audio-btn:hover {
            background: rgba(150, 100, 200, 0.4);
            transform: scale(1.05);
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        .audio-btn.played {
            border-color: #66ff66;
            color: #99ff99;
        }

        /* Tooltip —Å –ø–µ—Ä–µ–≤–æ–¥–æ–º */
        .tooltip {
            position: fixed;
            background: #222;
            border: 2px solid #ff6666;
            border-radius: 8px;
            padding: 15px 20px;
            z-index: 1000;
            max-width: 300px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .tooltip .russian {
            color: #ffcc00;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tooltip .example {
            color: #aaa;
            font-size: 1em;
            font-style: italic;
        }

        .tooltip .close {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #666;
            cursor: pointer;
            font-size: 1.2em;
        }

        .tooltip .close:hover {
            color: #fff;
        }

        /* –°—á—ë—Ç—á–∏–∫ —Å–ª–æ–≤ */
        .stats {
            text-align: center;
            padding: 15px;
            background: rgba(50, 50, 60, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stats span {
            color: #ffcc00;
            font-weight: bold;
        }

        /* –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è */
        .instructions {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #444;
            border-radius: 5px;
        }

        .instructions em {
            color: #66ccff;
            font-style: normal;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        /* Archive mode styling */
        body.archive-mode .story {
            border-color: #444;
            box-shadow: 0 0 30px rgba(100, 100, 255, 0.1);
        }

        body.archive-mode .story h2 {
            color: #aaaaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FORSAKEN</h1>
        <p class="subtitle">Learn English through the dark lore</p>

        <div class="instructions">
            Tap on <em>blue words</em> to see translation
        </div>

        <div class="stats">
            Words learned: <span id="wordCount">0</span> / <span id="totalWords">0</span>
        </div>

        <div class="mode-toggle">
            <button id="newBtn" class="active" onclick="setMode('new')">New</button>
            <button id="archiveBtn" class="archive-btn" onclick="setMode('archive')">Archive</button>
        </div>

        <nav class="story-nav" id="storyNav">
            <!-- –∫–Ω–æ–ø–∫–∏ –∏—Å—Ç–æ—Ä–∏–π –ø–æ—è–≤—è—Ç—Å—è —Ç—É—Ç -->
        </nav>

        <div id="storyContainer">
            <div class="loading">Loading stories...</div>
        </div>
    </div>

    <div class="tooltip" id="tooltip">
        <span class="close" onclick="hideTooltip()">‚úï</span>
        <div class="russian" id="tooltipRu"></div>
        <div class="example" id="tooltipEx"></div>
    </div>

    <script>
        // –ù–æ–≤—ã–µ –∏—Å—Ç–æ—Ä–∏–∏ (—Å–µ–≥–æ–¥–Ω—è)
        const newStoryFiles = [
            'stories/36-shedletsky-killer.json',
            'stories/37-obuv.json',
            'stories/38-killer-quiz.json'
        ];

        // –ê—Ä—Ö–∏–≤ (—Ä–∞–Ω—å—à–µ)
        const archiveStoryFiles = [
            'stories/01-spectre.json',
            'stories/02-coolkidd.json',
            'stories/03-noli.json',
            'stories/04-elliot.json',
            'stories/05-shedletsky.json',
            'stories/06-007n7.json',
            'stories/07-guests.json',
            'stories/08-the-hunt.json',
            'stories/09-riddle-who-am-i.json',
            'stories/10-john-doe.json',
            'stories/11-guest-666.json',
            'stories/12-jenna.json',
            'stories/13-builderman.json',
            'stories/14-jester.json',
            'stories/15-smile.json',
            'stories/16-mars-ping.json',
            'stories/17-nosferatu.json',
            'stories/18-vampires.json',
            'stories/19-leet.json',
            'stories/20-herobrine.json',
            'stories/21-bug.json',
            'stories/22-three-lives.json',
            'stories/23-easter-eggs.json',
            'stories/24-wasd.json',
            'stories/25-npc.json',
            'stories/26-baba-yaga.json',
            'stories/27-tetris.json',
            'stories/28-c00lkidd.json',
            'stories/29-c00lkidd-quiz.json',
            'stories/30-1x1x1x1.json',
            'stories/31-gagarin.json',
            'stories/32-find-1x1x1x1.json',
            'stories/33-shedletsky-real.json',
            'stories/34-dacha.json',
            'stories/35-sound-quiz.json'
        ];

        let newStories = [];
        let archiveStories = [];
        let currentMode = 'new'; // 'new' or 'archive'
        let learnedWords = new Set();
        let currentStoryIndex = 0;

        const tooltip = document.getElementById('tooltip');
        const tooltipRu = document.getElementById('tooltipRu');
        const tooltipEx = document.getElementById('tooltipEx');
        const wordCountEl = document.getElementById('wordCount');
        const totalWordsEl = document.getElementById('totalWords');
        const storyNav = document.getElementById('storyNav');
        const storyContainer = document.getElementById('storyContainer');
        const newBtn = document.getElementById('newBtn');
        const archiveBtn = document.getElementById('archiveBtn');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
        const saved = localStorage.getItem('forsaken-words');
        if (saved) {
            learnedWords = new Set(JSON.parse(saved));
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –∏—Å—Ç–æ—Ä–∏–∏
        async function loadStories() {
            try {
                const newPromises = newStoryFiles.map(file =>
                    fetch(file).then(r => r.json())
                );
                const archivePromises = archiveStoryFiles.map(file =>
                    fetch(file).then(r => r.json())
                );

                newStories = await Promise.all(newPromises);
                archiveStories = await Promise.all(archivePromises);

                renderNav();
                renderStory(0);
                updateStats();
            } catch (error) {
                storyContainer.innerHTML = `
                    <div class="story">
                        <p>Error loading stories. Make sure you're running this from a web server, not as a local file.</p>
                        <p style="color: #666; font-size: 0.9em;">Tip: Use "python -m http.server 8000" in the project folder</p>
                    </div>
                `;
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞
        function setMode(mode) {
            currentMode = mode;
            currentStoryIndex = 0;

            newBtn.classList.toggle('active', mode === 'new');
            archiveBtn.classList.toggle('active', mode === 'archive');
            document.body.classList.toggle('archive-mode', mode === 'archive');

            renderNav();
            renderStory(0);
            updateStats();
        }

        // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function getCurrentStories() {
            return currentMode === 'new' ? newStories : archiveStories;
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é
        function renderNav() {
            const stories = getCurrentStories();
            storyNav.innerHTML = stories.map((story, i) => `
                <button onclick="showStory(${i})" class="${i === 0 ? 'active' : ''}" data-index="${i}">
                    ${story.icon} ${story.title}
                </button>
            `).join('');
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
        function showStory(index) {
            currentStoryIndex = index;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.story-nav button').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });

            renderStory(index);
        }

        // –†–µ–Ω–¥–µ—Ä–∏–º –∏—Å—Ç–æ—Ä–∏—é
        function renderStory(index) {
            const stories = getCurrentStories();
            const story = stories[index];

            let html = `<div class="story"><h2>${story.icon} ${story.title}</h2>`;

            for (const paragraph of story.paragraphs) {
                html += '<p>';
                for (const word of paragraph) {
                    if (word.audio) {
                        // –ê—É–¥–∏–æ –∫–Ω–æ–ø–∫–∞
                        html += `<button class="audio-btn"
                                        data-audio="${word.audio}"
                                        data-ru="${word.ru || ''}"
                                        data-ex="${word.ex || ''}">${word.text || 'üîä'}</button> `;
                    } else if (word.ru) {
                        const isLearned = learnedWords.has(word.text.toLowerCase());
                        html += `<span class="word ${isLearned ? 'learned' : ''}"
                                      data-ru="${word.ru}"
                                      data-ex="${word.ex || ''}">${word.text}</span> `;
                    } else {
                        html += `<span class="plain">${word.text}</span> `;
                    }
                }
                html += '</p>';
            }

            html += '</div>';
            storyContainer.innerHTML = html;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            attachWordHandlers();
            attachAudioHandlers();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –Ω–∞ —Å–ª–æ–≤–∞
        function attachWordHandlers() {
            document.querySelectorAll('.word').forEach(wordEl => {
                wordEl.addEventListener('click', function(e) {
                    const ru = this.dataset.ru;
                    const ex = this.dataset.ex;
                    const wordText = this.textContent.toLowerCase();

                    tooltipRu.textContent = ru;
                    tooltipEx.textContent = ex;

                    const rect = this.getBoundingClientRect();
                    let top = rect.bottom + 10;
                    let left = rect.left;

                    if (left + 300 > window.innerWidth) {
                        left = window.innerWidth - 310;
                    }
                    if (top + 100 > window.innerHeight) {
                        top = rect.top - 100;
                    }

                    tooltip.style.top = top + 'px';
                    tooltip.style.left = left + 'px';
                    tooltip.style.display = 'block';

                    if (!learnedWords.has(wordText)) {
                        learnedWords.add(wordText);
                        this.classList.add('learned');
                        localStorage.setItem('forsaken-words', JSON.stringify([...learnedWords]));
                        updateStats();
                    }

                    e.stopPropagation();
                });
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –Ω–∞ –∞—É–¥–∏–æ –∫–Ω–æ–ø–∫–∏
        function attachAudioHandlers() {
            document.querySelectorAll('.audio-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const audioSrc = this.dataset.audio;
                    const ru = this.dataset.ru;
                    const ex = this.dataset.ex;

                    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
                    const audio = new Audio(audioSrc);
                    audio.play().catch(err => {
                        console.log('Audio play failed:', err);
                    });

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º tooltip —Å –æ—Ç–≤–µ—Ç–æ–º, –µ—Å–ª–∏ –µ—Å—Ç—å
                    if (ru) {
                        tooltipRu.textContent = ru;
                        tooltipEx.textContent = ex;

                        const rect = this.getBoundingClientRect();
                        let top = rect.bottom + 10;
                        let left = rect.left;

                        if (left + 300 > window.innerWidth) {
                            left = window.innerWidth - 310;
                        }
                        if (top + 100 > window.innerHeight) {
                            top = rect.top - 100;
                        }

                        tooltip.style.top = top + 'px';
                        tooltip.style.left = left + 'px';
                        tooltip.style.display = 'block';
                    }

                    // –ü–æ–º–µ—á–∞–µ–º –∫–∞–∫ –ø—Ä–æ—Å–ª—É—à–∞–Ω–Ω–æ–µ
                    this.classList.add('played');

                    e.stopPropagation();
                });
            });
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —Ä–µ–∂–∏–º–∞)
        function updateStats() {
            const stories = getCurrentStories();
            const allWords = new Set();
            for (const story of stories) {
                for (const para of story.paragraphs) {
                    for (const word of para) {
                        if (word.ru) {
                            allWords.add(word.text.toLowerCase());
                        }
                    }
                }
            }

            totalWordsEl.textContent = allWords.size;
            wordCountEl.textContent = [...learnedWords].filter(w => allWords.has(w)).length;
        }

        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        document.addEventListener('click', hideTooltip);

        // –ó–∞–ø—É—Å–∫
        loadStories();
    </script>
</body>
</html>
